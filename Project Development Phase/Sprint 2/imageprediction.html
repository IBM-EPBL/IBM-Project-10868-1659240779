<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <title>Nutrition prediction page</title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbg navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">

            <!-- Brand -->
            <img src="images/logo.webp" alt="logo" width="30" height="24"
                class="d-inline-block align-text-top brandimg">
            <a class="navbar-brand" href="#">AI Nutrition Analyser</a>

            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar options -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="home.html">Home</a>
                    <a class="nav-link active" aria-current="page" href="image.html">Classify</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- upload section -->
    <div class="container">
        <div class="row my-4">
            <div class="col">
                <header class="text-center">
                    <h1 class="display-4">Upload image to classify</h1>
                </header>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 mx-auto">
                            <!-- messages from flask -->


                            <!-- image preview area -->
                            <div class="image-area mt-4">
                                <img src="" alt="image preview area"
                                    class="img-fluid rounded shadow-sm mx-auto d-block">
                            </div>
                        </div>

                        <!-- Upload image input-->

                        <form method="post" action="/image" enctype="multipart/form-data">
                            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">

                                <input type="file" id="upload" name="file" class="form-control border-0"
                                    autocomplete="off" required>

                            </div>

                            <input type="submit" value="Preview" class="btn btn-info bg-success">
                        </form>

                    </div>
                </div>
            </div>
            <!-- Nutritonal facts display -->
            <div class="col">
                <div>
                    <header class="text-center">
                        <h1 class="display-4">Nutritional Facts</h1>
                    </header>
                    <table class="table table-responsive table-hover my-4">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Nutrition</th>
                                <th scope="col">Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">type</th>
                                <td>value</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</body>

</html>
