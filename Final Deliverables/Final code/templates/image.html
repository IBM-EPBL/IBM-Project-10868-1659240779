<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/js/script.js"></script>
    <style>
        html,body{
            background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
        }
    </style>
    <title>Image upload page</title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbg navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">

            <!-- Brand -->
            <img src='/static/images/logo.webp' alt="logo" width="30" height="24"
                class="d-inline-block align-text-top brandimg">
            <a class="navbar-brand" href="#">AI Nutrition Analyser</a>

            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar options -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/home">Home</a>
                    <a class="nav-link active" aria-current="page" href="#">Classify</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- upload section -->
    <section id="upload-section">

        <header class="text-center my-5">
            <h1 class="display-4">Upload image to classify</h1>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <!-- messages from flask -->
                    <p>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                    <ul>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                    </p>

                    <!-- image preview area -->
                    <div class="image-area mt-4 my-4" id="image-container">
                        <img id="image" alt="image preview area" class="img-fluid rounded shadow-sm mx-auto d-block">
                    </div>

                </div>

                <!-- Upload image input-->

                <form method="post" enctype="multipart/form-data">
                    <div class="input-group mb-3 px-4 py-2 rounded-pill bg-white shadow-sm">

                        <input type="file" accept="image/*" id="upload" name="file" class="form-control border-0"
                            autocomplete="off" required>

                    </div>
                    <div class="text-center">
                        <input type="button" id="preview" value="Preview" class="btn btn-info bg-success my-4">
                        <button type="submit" class="btn btn-info bg-success" formaction="/predict">Predict</button>
                    </div>
                </form>

            </div>
        </div>
    </section>>

</body>

</html>
